<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="main">
      <section id="task-add">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="task-todo">
        <h3 class="main__title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="input" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode task-list__item">
            <input type="checkbox" class="input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="go shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-completed">
        <h3 class="main__title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="input" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
